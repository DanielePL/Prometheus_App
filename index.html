<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prometheus - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #111;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 450px;
            padding: 2rem;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
        }
        
        .logo-icon {
            background-color: #ff6600;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-size: 24px;
        }
        
        .logo-text {
            font-size: 1.8rem;
            font-weight: bold;
        }
        
        .login-box {
            background-color: #222;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }
        
        h1 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        form {
            display: flex;
            flex-direction: column;
        }
        
        .input-group {
            margin-bottom: 1.2rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #ccc;
        }
        
        input {
            width: 100%;
            padding: 0.8rem;
            border-radius: 6px;
            border: 1px solid #444;
            background-color: #333;
            color: white;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #ff6600;
            box-shadow: 0 0 0 2px rgba(255, 102, 0, 0.2);
        }
        
        .error-message {
            color: #f44336;
            margin-top: 0.5rem;
            font-size: 0.9rem;
            display: none;
        }
        
        button {
            background-color: #ff6600;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 0.8rem;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
        }
        
        button:hover {
            background-color: #e65c00;
        }
        
        .secure-note {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 1.5rem;
            font-size: 0.8rem;
            color: #888;
        }
        
        .secure-note .icon {
            margin-right: 0.5rem;
        }
        
        .browser-note {
            margin-top: 1rem;
            font-size: 0.8rem;
            color: #aaa;
            text-align: center;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }
            
            .login-box {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-icon">‚ö°</div>
            <div class="logo-text">PROMETHEUS</div>
        </div>
        
        <div class="login-box">
            <h1>Zugang zum Pitch Deck</h1>
            
            <form id="loginForm">
                <div class="input-group">
                    <label for="password1">Passwort 1</label>
                    <input type="password" id="password1" required>
                </div>
                
                <div class="input-group">
                    <label for="password2">Passwort 2</label>
                    <input type="password" id="password2" required>
                    <div class="error-message" id="errorMessage">Ung√ºltige Zugangsdaten. Bitte versuchen Sie es erneut.</div>
                </div>
                
                <button type="submit" id="loginButton">Zugang zum Pitch Deck</button>
            </form>
            
            <div class="secure-note">
                <span class="icon">üîí</span> 
                <span>Gesicherte Verbindung | Prometheus Pitch Deck</span>
            </div>
            
            <div class="browser-note">
                F√ºr beste Erfahrung empfehlen wir Google Chrome.
            </div>
        </div>
    </div>
    
    <script>
        // Pushover-Konfiguration - HIER IHRE ECHTEN WERTE EINTRAGEN
        const PUSHOVER_TOKEN = "adxfbyf9ua4mw5rbs8dzsnvgvc91bs";
        const PUSHOVER_USER = "uthrm412v5z5gquxv8sksq8gzmjw41";
        
        // Funktion zur Browser-Erkennung
        function getBrowserInfo() {
            const agent = window.navigator.userAgent.toLowerCase();
            let browserName = "Unbekannter Browser";
            
            if (agent.indexOf("edge") > -1) browserName = "MS Edge";
            else if (agent.indexOf("edg/") > -1) browserName = "Edge Chromium";
            else if (agent.indexOf("opr") > -1) browserName = "Opera";
            else if (agent.indexOf("chrome") > -1) browserName = "Chrome";
            else if (agent.indexOf("firefox") > -1) browserName = "Firefox";
            else if (agent.indexOf("safari") > -1) browserName = "Safari";
            
            return {
                name: browserName,
                userAgent: agent
            };
        }
        
        // Direkte Methode f√ºr Pushover (funktioniert in Chrome)
        function sendPushoverNotification(message, title) {
            try {
                const xhr = new XMLHttpRequest();
                xhr.open('POST', 'https://api.pushover.net/1/messages.json', true);
                xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
                
                const browserInfo = getBrowserInfo();
                const fullMessage = message + "\nBrowser: " + browserInfo.name;
                
                const params = 
                    'token=' + encodeURIComponent(PUSHOVER_TOKEN) +
                    '&user=' + encodeURIComponent(PUSHOVER_USER) +
                    '&title=' + encodeURIComponent(title) +
                    '&message=' + encodeURIComponent(fullMessage);
                
                xhr.onload = function() {
                    if (xhr.status === 200) {
                        console.log("Pushover-Nachricht erfolgreich gesendet");
                    } else {
                        console.warn("Pushover-Fehler:", xhr.status, xhr.responseText);
                    }
                };
                
                xhr.onerror = function() {
                    console.error("Fehler beim Senden der Pushover-Nachricht");
                };
                
                xhr.send(params);
                return true;
            } catch (error) {
                console.error("Fehler beim Senden an Pushover:", error);
                return false;
            }
        }
        
        // Funktion zum Abrufen der IP-Adresse
        function getIPAddress(callback) {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', 'https://api.ipify.org?format=json', true);
            xhr.timeout = 3000; // 3 Sekunden Timeout
            
            xhr.onload = function() {
                if (xhr.status === 200) {
                    try {
                        const data = JSON.parse(xhr.responseText);
                        if (data && data.ip) {
                            callback(data.ip);
                            return;
                        }
                    } catch (e) {
                        console.error('IP-Parsing-Fehler:', e);
                    }
                }
                callback('Unbekannte IP');
            };
            
            xhr.ontimeout = xhr.onerror = function() {
                console.error('IP-Abruf fehlgeschlagen');
                callback('Unbekannte IP');
            };
            
            xhr.send();
        }
        
        // Formular-Absendung
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const password1 = document.getElementById('password1').value;
            const password2 = document.getElementById('password2').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // Button-Status aktualisieren
            const loginButton = document.getElementById('loginButton');
            const originalButtonText = loginButton.textContent;
            loginButton.disabled = true;
            loginButton.textContent = "Bitte warten...";
            
            // IP-Adresse abrufen
            getIPAddress(function(ip) {
                console.log('IP erkannt:', ip);
                
                // Zugangsdaten pr√ºfen
                if (password1 === "Kraft" && password2 === "Vision") {
                    // Erfolgreiche Anmeldung
                    const successMessage = `Erfolgreiche Anmeldung von IP: ${ip}`;
                    sendPushoverNotification(successMessage, 'Prometheus Login - Erfolg');
                    
                    // Kurze Verz√∂gerung f√ºr die Anfrage
                    setTimeout(function() {
                        window.location.href = 'pitch.html';
                    }, 500);
                } else {
                    // Fehlgeschlagene Anmeldung
                    const failureMessage = `Fehlgeschlagener Anmeldeversuch von IP: ${ip}\nPassw√∂rter: ${password1}, ${password2}`;
                    sendPushoverNotification(failureMessage, 'Prometheus Login - Fehlgeschlagen');
                    
                    // Fehlermeldung anzeigen und Button zur√ºcksetzen
                    errorMessage.style.display = 'block';
                    loginButton.disabled = false;
                    loginButton.textContent = originalButtonText;
                }
            });
        });
    </script>
</body>
</html>
