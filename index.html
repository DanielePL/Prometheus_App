<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prometheus - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #111;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 450px;
            padding: 2rem;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
        }
        
        .logo-icon {
            background-color: #ff6600;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-size: 24px;
        }
        
        .logo-text {
            font-size: 1.8rem;
            font-weight: bold;
        }
        
        .login-box {
            background-color: #222;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }
        
        h1 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        form {
            display: flex;
            flex-direction: column;
        }
        
        .input-group {
            margin-bottom: 1.2rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #ccc;
        }
        
        input {
            width: 100%;
            padding: 0.8rem;
            border-radius: 6px;
            border: 1px solid #444;
            background-color: #333;
            color: white;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #ff6600;
            box-shadow: 0 0 0 2px rgba(255, 102, 0, 0.2);
        }
        
        .error-message {
            color: #f44336;
            margin-top: 0.5rem;
            font-size: 0.9rem;
            display: none;
        }
        
        button {
            background-color: #ff6600;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 0.8rem;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
        }
        
        button:hover {
            background-color: #e65c00;
        }
        
        .secure-note {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 1.5rem;
            font-size: 0.8rem;
            color: #888;
        }
        
        .secure-note .icon {
            margin-right: 0.5rem;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }
            
            .login-box {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-icon">‚ö°</div>
            <div class="logo-text">PROMETHEUS</div>
        </div>
        
        <div class="login-box">
            <h1>Zugang zum Pitch Deck</h1>
            
            <form id="loginForm">
                <div class="input-group">
                    <label for="password1">Passwort 1</label>
                    <input type="password" id="password1" required>
                </div>
                
                <div class="input-group">
                    <label for="password2">Passwort 2</label>
                    <input type="password" id="password2" required>
                    <div class="error-message" id="errorMessage">Ung√ºltige Zugangsdaten. Bitte versuchen Sie es erneut.</div>
                </div>
                
                <button type="submit" id="loginButton">Zugang zum Pitch Deck</button>
            </form>
            
            <div class="secure-note">
                <span class="icon">üîí</span> 
                <span>Gesicherte Verbindung | Prometheus Pitch Deck</span>
            </div>
        </div>
    </div>
    
    <script>
        // Pushover-Konfiguration - HIER IHRE ECHTEN WERTE EINTRAGEN
        const PUSHOVER_TOKEN = "adxfbyf9ua4mw5rbs8dzsnvgvc91bs";
        const PUSHOVER_USER = "uthrm412v5z5gquxv8sksq8gzmjw41";
        
        // PHP-Skript URL - HIER IHRE ECHTE SERVER-URL EINTRAGEN
        const NOTIFY_SCRIPT_URL = "https://ihre-domain.com/notify.php";
        
        // Funktion zur Browser-Erkennung
        function getBrowserName() {
            const agent = window.navigator.userAgent.toLowerCase();
            switch (true) {
                case agent.indexOf("edge") > -1: return "MS Edge";
                case agent.indexOf("edg/") > -1: return "Edge Chromium";
                case agent.indexOf("opr") > -1: return "Opera";
                case agent.indexOf("chrome") > -1: return "Chrome";
                case agent.indexOf("firefox") > -1: return "Firefox";
                case agent.indexOf("safari") > -1: return "Safari";
                default: return "Unbekannter Browser";
            }
        }
        
        // Tracking-Pixel-Methode (funktioniert in allen Browsern)
        function sendNotificationViaPixel(message, isSuccess) {
            try {
                // Erstellen eines Bild-Elements f√ºr das Tracking-Pixel
                const pixel = document.createElement('img');
                
                // Parameter f√ºr das PHP-Skript
                const params = new URLSearchParams({
                    token: PUSHOVER_TOKEN,
                    user: PUSHOVER_USER,
                    message: message + " [Browser: " + getBrowserName() + "]",
                    status: isSuccess ? 'success' : 'failure'
                });
                
                // Setzen des Quellpfads zum PHP-Skript mit Parametern
                pixel.src = NOTIFY_SCRIPT_URL + "?" + params.toString();
                
                // Pixel unsichtbar machen
                pixel.style.display = 'none';
                pixel.width = 1;
                pixel.height = 1;
                
                // Zum Dokument hinzuf√ºgen
                document.body.appendChild(pixel);
                
                // Nach 5 Sekunden wieder entfernen
                setTimeout(() => {
                    if (pixel && pixel.parentNode) {
                        pixel.parentNode.removeChild(pixel);
                    }
                }, 5000);
                
                console.log("Tracking-Pixel gesendet");
                return true;
            } catch (error) {
                console.error("Fehler beim Senden des Tracking-Pixels:", error);
                return false;
            }
        }
        
        // Direkte XHR-Methode (funktioniert in den meisten Browsern)
        function sendPushoverDirect(message, title) {
            try {
                const xhr = new XMLHttpRequest();
                xhr.open('POST', 'https://api.pushover.net/1/messages.json', true);
                xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
                
                const params = 
                    'token=' + encodeURIComponent(PUSHOVER_TOKEN) +
                    '&user=' + encodeURIComponent(PUSHOVER_USER) +
                    '&title=' + encodeURIComponent(title) +
                    '&message=' + encodeURIComponent(message + " [Browser: " + getBrowserName() + "]");
                
                xhr.onload = function() {
                    if (xhr.status === 200) {
                        console.log("Direkte Pushover-Nachricht erfolgreich gesendet");
                    } else {
                        console.warn("Pushover-Fehler:", xhr.status, xhr.responseText);
                    }
                };
                
                xhr.onerror = function() {
                    console.error("XHR-Fehler beim Senden der Pushover-Nachricht");
                };
                
                xhr.send(params);
                return true;
            } catch (error) {
                console.error("Fehler beim direkten Senden an Pushover:", error);
                return false;
            }
        }
        
        // Funktion zum Senden von Benachrichtigungen mit mehreren Methoden
        function sendNotification(message, isSuccess) {
            // Titel basierend auf Erfolg/Misserfolg
            const title = isSuccess ? 'Prometheus Login - Erfolg' : 'Prometheus Login - Fehlgeschlagen';
            
            // Versuche beide Methoden
            let directSuccess = false;
            let pixelSuccess = false;
            
            try {
                directSuccess = sendPushoverDirect(message, title);
            } catch (e) {
                console.warn("Direkte Methode fehlgeschlagen:", e);
            }
            
            try {
                pixelSuccess = sendNotificationViaPixel(message, isSuccess);
            } catch (e) {
                console.warn("Pixel-Methode fehlgeschlagen:", e);
            }
            
            return directSuccess || pixelSuccess;
        }
        
        // Funktion zum Abrufen der IP-Adresse mit mehreren Fallback-Optionen
        function getIPAddress(callback) {
            let ipFound = false;
            
            // Methode 1: ipify.org
            const xhr1 = new XMLHttpRequest();
            xhr1.open('GET', 'https://api.ipify.org?format=json', true);
            xhr1.timeout = 3000; // 3 Sekunden Timeout
            
            xhr1.onload = function() {
                if (!ipFound && xhr1.status === 200) {
                    try {
                        const data = JSON.parse(xhr1.responseText);
                        if (data && data.ip) {
                            ipFound = true;
                            callback(data.ip);
                        }
                    } catch (e) {
                        console.warn('IP-Parsing-Fehler (Methode 1):', e);
                    }
                }
            };
            
            xhr1.ontimeout = xhr1.onerror = function() {
                console.warn('IP-Abruf Methode 1 fehlgeschlagen');
            };
            
            xhr1.send();
            
            // Methode 2: ipwho.is (Fallback)
            setTimeout(function() {
                if (!ipFound) {
                    const xhr2 = new XMLHttpRequest();
                    xhr2.open('GET', 'https://ipwho.is/', true);
                    xhr2.timeout = 3000;
                    
                    xhr2.onload = function() {
                        if (!ipFound && xhr2.status === 200) {
                            try {
                                const data = JSON.parse(xhr2.responseText);
                                if (data && data.ip) {
                                    ipFound = true;
                                    callback(data.ip);
                                }
                            } catch (e) {
                                console.warn('IP-Parsing-Fehler (Methode 2):', e);
                            }
                        }
                    };
                    
                    xhr2.ontimeout = xhr2.onerror = function() {
                        console.warn('IP-Abruf Methode 2 fehlgeschlagen');
                    };
                    
                    xhr2.send();
                }
            }, 1500); // 1,5 Sekunden warten, bevor Methode 2 versucht wird
            
            // Letzte Fallback-Option nach 4,5 Sekunden
            setTimeout(function() {
                if (!ipFound) {
                    console.warn('Beide IP-Methoden fehlgeschlagen, verwende Unbekannte IP');
                    callback('Unbekannte IP');
                }
            }, 4500);
        }
        
        // Formular-Absendung
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const password1 = document.getElementById('password1').value;
            const password2 = document.getElementById('password2').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // Deaktiviere den Login-Button und zeige dem Benutzer, dass etwas passiert
            const loginButton = document.getElementById('loginButton');
            const originalButtonText = loginButton.textContent;
            loginButton.disabled = true;
            loginButton.textContent = "Bitte warten...";
            
            // IP-Adresse abrufen
            getIPAddress(function(ip) {
                console.log('IP erkannt:', ip);
                
                // Zugangsdaten pr√ºfen
                if (password1 === "Kraft" && password2 === "Vision") {
                    // Erfolgreiche Anmeldung
                    const successMessage = `Erfolgreiche Anmeldung von IP: ${ip}`;
                    sendNotification(successMessage, true);
                    
                    // Kurze Verz√∂gerung vor Weiterleitung (damit die Anfragen Zeit haben)
                    setTimeout(function() {
                        window.location.href = 'pitch.html';
                    }, 500);
                } else {
                    // Fehlgeschlagene Anmeldung
                    const failureMessage = `Fehlgeschlagener Anmeldeversuch von IP: ${ip}\nPassw√∂rter: ${password1}, ${password2}`;
                    sendNotification(failureMessage, false);
                    
                    // Fehlermeldung anzeigen und Button zur√ºcksetzen
                    errorMessage.style.display = 'block';
                    loginButton.disabled = false;
                    loginButton.textContent = originalButtonText;
                }
            });
        });
    </script>
</body>
</html>
