<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prometheus - Login</title>
    <style>
        * {

            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-icon">âš¡</div>
            <div class="logo-text">PROMETHEUS</div>
        </div>
        
        <div class="login-box">
            <h1>Zugang zum Pitch Deck</h1>
            
            <form id="loginForm">
                <div class="input-group">
                    <label for="password1">Passwort 1</label>
                    <input type="password" id="password1" required>
                </div>
                
                <div class="input-group">
                    <label for="password2">Passwort 2</label>
                    <input type="password" id="password2" required>
                    <div class="error-message" id="errorMessage">UngÃ¼ltige Zugangsdaten. Bitte versuchen Sie es erneut.</div>
                </div>
                
                <button type="submit" id="loginButton">Zugang zum Pitch Deck</button>
            </form>
            
            <div class="secure-note">
                <span class="icon">ðŸ”’</span> 
                <span>Gesicherte Verbindung | Prometheus Pitch Deck</span>
            </div>
        </div>
    </div>
    
    <script>
        // Funktion zum Abrufen der IP-Adresse und Standortdaten mit verbesserter Browser-KompatibilitÃ¤t
        async function getIPInfo() {
            try {
                // Zuerst die IP-Adresse abrufen mit Fallback-Methode
                let ip;
                try {
                    const ipResponse = await fetch('https://api.ipify.org?format=json', {
                        mode: 'cors',
                        cache: 'no-cache'
                    });
                    const ipData = await ipResponse.json();
                    ip = ipData.ip;
                } catch (ipError) {
                    console.error('Fehler bei ipify, versuche Alternative:', ipError);
                    // Fallback zu einer alternativen IP-API
                    const fallbackResponse = await fetch('https://api.ipgeolocation.io/getip', {
                        mode: 'cors',
                        cache: 'no-cache'
                    });
                    const fallbackData = await fallbackResponse.json();
                    ip = fallbackData.ip;
                }
                
                // Dann Standortdaten fÃ¼r diese IP abrufen mit Fallback
                let geoData = {};
                try {
                    const geoResponse = await fetch(`https://ipapi.co/${ip}/json/`, {
                        mode: 'cors',
                        cache: 'no-cache'
                    });
                    geoData = await geoResponse.json();
                    
                    // PrÃ¼fen ob ipapi einen Fehler zurÃ¼ckgegeben hat
                    if (geoData.error) {
                        throw new Error(geoData.reason || 'API-Limit Ã¼berschritten');
                    }
                } catch (geoError) {
                    console.error('Fehler bei ipapi, versuche Alternative:', geoError);
                    // Fallback zu einer alternativen Geo-API
                    try {
                        const fallbackGeoResponse = await fetch(`https://ipwho.is/${ip}`, {
                            mode: 'cors',
                            cache: 'no-cache'
                        });
                        const fallbackGeoData = await fallbackGeoResponse.json();
                        geoData = {
                            city: fallbackGeoData.city,
                            region: fallbackGeoData.region,
                            country_name: fallbackGeoData.country,
                            org: fallbackGeoData.connection.isp
                        };
                    } catch (fallbackGeoError) {
                        console.error('Auch Geo-Alternative fehlgeschlagen:', fallbackGeoError);
                    }
                }
                
                // Debug-Ausgabe fÃ¼r Browser-Diagnose
                console.log('IP-Info erfolgreich abgerufen:', { ip, geoData });
                
                return {
                    ip: ip || 'Unbekannte IP',
                    city: geoData.city || 'Unbekannt',
                    region: geoData.region || 'Unbekannt',
                    country: geoData.country_name || 'Unbekannt',
                    org: geoData.org || 'Unbekannt'
                };
            } catch (error) {
                console.error('Allgemeiner Fehler beim Abrufen der IP-Informationen:', error);
                return {
                    ip: 'Unbekannte IP',
                    city: 'Unbekannt',
                    region: 'Unbekannt',
                    country: 'Unbekannt',
                    org: 'Unbekannt'
                };
            }
        }
        
        // Funktion zum Senden einer Pushover-Benachrichtigung mit verbesserter Browser-KompatibilitÃ¤t
        async function sendPushoverNotification(message, title) {
            const PUSHOVER_TOKEN = "HIER_IHREN_APP_TOKEN_EINFÃœGEN"; // Ihr Pushover App-Token
            const PUSHOVER_USER = "HIER_IHREN_USER_KEY_EINFÃœGEN"; // Ihr Pushover User-Key
            
            // Verwendung von XMLHttpRequest als Fallback fÃ¼r Fetch
            return new Promise((resolve, reject) => {
                try {
                    console.log('Sende Pushover-Benachrichtigung...');
                    
                    // Versuche es zuerst mit Fetch API
                    const useFetch = () => {
                        const formData = new FormData();
                        formData.append("token", PUSHOVER_TOKEN);
                        formData.append("user", PUSHOVER_USER);
                        formData.append("title", title);
                        formData.append("message", message);
                        
                        fetch("https://api.pushover.net/1/messages.json", {
                            method: "POST",
                            body: formData,
                            mode: 'cors',
                            cache: 'no-cache'
                        })
                        .then(response => response.json())
                        .then(result => {
                            console.log("Pushover-Antwort (Fetch):", result);
                            resolve(result);
                        })
                        .catch(fetchError => {
                            console.error("Fetch fehlgeschlagen, versuche XMLHttpRequest:", fetchError);
                            useXhr(); // Fallback zu XMLHttpRequest
                        });
                    };
                    
                    // Fallback mit XMLHttpRequest
                    const useXhr = () => {
                        const xhr = new XMLHttpRequest();
                        xhr.open("POST", "https://api.pushover.net/1/messages.json", true);
                        
                        xhr.onreadystatechange = function() {
                            if (xhr.readyState === 4) {
                                if (xhr.status === 200) {
                                    try {
                                        const result = JSON.parse(xhr.responseText);
                                        console.log("Pushover-Antwort (XHR):", result);
                                        resolve(result);
                                    } catch (parseError) {
                                        console.error("Fehler beim Parsen der XHR-Antwort:", parseError);
                                        reject(parseError);
                                    }
                                } else {
                                    console.error("XHR fehlgeschlagen mit Status:", xhr.status);
                                    reject(new Error(`XHR Status: ${xhr.status}`));
                                }
                            }
                        };
                        
                        const formData = new FormData();
                        formData.append("token", PUSHOVER_TOKEN);
                        formData.append("user", PUSHOVER_USER);
                        formData.append("title", title);
                        formData.append("message", message);
                        
                        xhr.send(formData);
                    };
                    
                    // Starte mit Fetch und falle zurÃ¼ck auf XHR wenn nÃ¶tig
                    useFetch();
                    
                } catch (error) {
                    console.error("Allgemeiner Fehler bei der Pushover-Benachrichtigung:", error);
                    reject(error);
                }
            });
        }
        
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const password1 = document.getElementById('password1').value;
            const password2 = document.getElementById('password2').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // IP-Adresse und Standort abrufen
            const ipInfo = await getIPInfo();
            
            // ÃœberprÃ¼fung der Zugangsdaten
            if (password1 === "Prometheusdev78" && password2 === "Prometheus2025") {
                // Pushover-Benachrichtigung fÃ¼r erfolgreiche Anmeldung senden
                await sendPushoverNotification(
                    `Erfolgreiche Anmeldung\nIP: ${ipInfo.ip}\nStandort: ${ipInfo.city}, ${ipInfo.region}, ${ipInfo.country}\nOrganisation: ${ipInfo.org}`,
                    "Prometheus Login - Erfolgreich"
                );
                
                // Bei erfolgreicher Authentifizierung zur Pitch-Seite weiterleiten
                window.location.href = 'pitch.html';
            } else {
                // Pushover-Benachrichtigung fÃ¼r fehlgeschlagene Anmeldung senden
                await sendPushoverNotification(
                    `Fehlgeschlagener Anmeldeversuch\nIP: ${ipInfo.ip}\nStandort: ${ipInfo.city}, ${ipInfo.region}, ${ipInfo.country}\nOrganisation: ${ipInfo.org}\nEingegebene PasswÃ¶rter: ${password1}, ${password2}`,
                    "Prometheus Login - Fehlgeschlagen"
                );
                
                // Fehlermeldung anzeigen
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
