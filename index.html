<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prometheus - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #111;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 450px;
            padding: 2rem;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
        }
        
        .logo-icon {
            background-color: #ff6600;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-size: 24px;
        }
        
        .logo-text {
            font-size: 1.8rem;
            font-weight: bold;
        }
        
        .login-box {
            background-color: #222;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }
        
        h1 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        form {
            display: flex;
            flex-direction: column;
        }
        
        .input-group {
            margin-bottom: 1.2rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #ccc;
        }
        
        input {
            width: 100%;
            padding: 0.8rem;
            border-radius: 6px;
            border: 1px solid #444;
            background-color: #333;
            color: white;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #ff6600;
            box-shadow: 0 0 0 2px rgba(255, 102, 0, 0.2);
        }
        
        .error-message {
            color: #f44336;
            margin-top: 0.5rem;
            font-size: 0.9rem;
            display: none;
        }
        
        button {
            background-color: #ff6600;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 0.8rem;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
        }
        
        button:hover {
            background-color: #e65c00;
        }
        
        .secure-note {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 1.5rem;
            font-size: 0.8rem;
            color: #888;
        }
        
        .secure-note .icon {
            margin-right: 0.5rem;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }
            
            .login-box {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-icon">‚ö°</div>
            <div class="logo-text">PROMETHEUS</div>
        </div>
        
        <div class="login-box">
            <h1>Zugang zum Pitch Deck</h1>
            
            <form id="loginForm">
                <div class="input-group">
                    <label for="password1">Passwort 1</label>
                    <input type="password" id="password1" required>
                </div>
                
                <div class="input-group">
                    <label for="password2">Passwort 2</label>
                    <input type="password" id="password2" required>
                    <div class="error-message" id="errorMessage">Ung√ºltige Zugangsdaten. Bitte versuchen Sie es erneut.</div>
                </div>
                
                <button type="submit" id="loginButton">Zugang zum Pitch Deck</button>
            </form>
            
            <div class="secure-note">
                <span class="icon">üîí</span> 
                <span>Gesicherte Verbindung | Prometheus Pitch Deck</span>
            </div>
        </div>
    </div>
    
    <script>
        // Funktion zum Abrufen der IP-Adresse
        async function getIPAddress() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error('Fehler beim Abrufen der IP-Adresse:', error);
                return 'Unbekannte IP';
            }
        }
        
        // Funktion zum Senden einer Pushover-Benachrichtigung
        async function sendPushoverNotification(message, title) {
            const PUSHOVER_TOKEN = "adxfbyf9ua4mw5rbs8dzsnvgvc91bs"; // Ihr Pushover App-Token
            const PUSHOVER_USER = "uthrm412v5z5gquxv8sksq8gzmjw41"; // Ihr Pushover User-Key
            
            const formData = new FormData();
            formData.append("token", PUSHOVER_TOKEN);
            formData.append("user", PUSHOVER_USER);
            formData.append("title", title);
            formData.append("message", message);
            
            try {
                const response = await fetch("https://api.pushover.net/1/messages.json", {
                    method: "POST",
                    body: formData
                });
                
                const result = await response.json();
                console.log("Pushover-Antwort:", result);
                return result;
            } catch (error) {
                console.error("Fehler bei der Pushover-Benachrichtigung:", error);
            }
        }
        
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const password1 = document.getElementById('password1').value;
            const password2 = document.getElementById('password2').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // IP-Adresse abrufen
            const ipAddress = await getIPAddress();
            
            // √úberpr√ºfung der Zugangsdaten
            if (password1 === "Kraft" && password2 === "Vision") {
                // Pushover-Benachrichtigung f√ºr erfolgreiche Anmeldung senden
                await sendPushoverNotification(
                    `Erfolgreiche Anmeldung von IP: ${ipAddress}`,
                    "Prometheus Login - Erfolgreich"
                );
                
                // Bei erfolgreicher Authentifizierung zur Pitch-Seite weiterleiten
                window.location.href = 'pitch.html';
            } else {
                // Pushover-Benachrichtigung f√ºr fehlgeschlagene Anmeldung senden
                await sendPushoverNotification(
                    `Fehlgeschlagener Anmeldeversuch von IP: ${ipAddress}\nEingegebene Passw√∂rter: ${password1}, ${password2}`,
                    "Prometheus Login - Fehlgeschlagen"
                );
                
                // Fehlermeldung anzeigen
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
